<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crear taula informativa</title>
</head>

<body>
    <table border="1">
        <thead>
            <!--Esta es la cabecera del cuadro-->
            <tr>
                <th>Imagen</th>
                <th>Nombre</th>
                <th>Kcal x 100grm</th>
                <th>Azucar x 100gr</th>
            </tr>
        </thead>
        <!--Esta es la fila de la zanahoria con su imagen y url a la pagina-->
        <tr>
            <td><a href="https://ca.wikipedia.org/wiki/Pastanaga">Pastanaga</a></td>
            <td><img src="https://images.unsplash.com/photo-1445282768818-728615cc910a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80
                    kCalx100gr:" width="400" height="190" alt=""></td>
            <td>37</td>
            <td>0</td>
        </tr>
        <tr>
            <!--Aqui esta la fila de los phskitos con todo lo que necesita-->
            <td><a href="https://ca.wikipedia.org/wiki/Phoskitos">Phoskitos</a></td>
            <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/00/Phoskitos_-_002.jpg/1280px-Phoskitos_-_002.jpg"
                    width="400" height="190" alt=""></td>
            <td>419</td>
            <td>24</td>
        </tr>
        <tr>
            <!--Vemos que en todos se esta usando el href para poder meter un link a una pagin dentro de una palabra-->
            <td><a href="https://ca.wikipedia.org/wiki/Carn_de_bou">Carne de toro</a></td>
            <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/Standing-rib-roast-MCB.jpg/220px-Standing-rib-roast-MCB.jpg"
                    width="400" height="190" alt=""></td>

        </tr>
    </table>
    
</body>

</html>
